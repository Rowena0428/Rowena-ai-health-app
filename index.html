<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>香港健康省錢助手</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div class="fixed top-0 left-0 right-0 z-50 bg-white pt-4 pb-2 px-4 shadow-sm">
        <div class="flex items-center bg-gray-100 rounded-full px-4 py-2">
            <span class="text-gray-500 mr-3">
                <i class="fas fa-search"></i>
            </span>
            <input
                id="search-input"
                type="text"
                class="bg-transparent outline-none flex-1 text-gray-700 text-base placeholder-gray-400"
                placeholder="搜尋商品名稱、品牌、類別..."
                autocomplete="off"
            >
        </div>
    </div>
    <main class="container mx-auto px-4 pt-24 pb-24">
        
        <section id="tab-home" class="tab-content">
            <div class="flex justify-between items-end mb-4 px-1">
                <h2 class="text-xl font-bold text-gray-800">最新優惠</h2>
                <span class="text-xs text-gray-500">來源: 消費者委員會</span>
            </div>

            <div id="price-list" class="space-y-4">
                <div id="price-loading" class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-3xl text-green-600 mb-2"></i>
                    <p class="text-gray-600">正在載入價格資料...</p>
                </div>
                
                <div id="price-error" class="hidden text-center py-8">
                    <i class="fas fa-exclamation-triangle text-3xl text-yellow-500 mb-2"></i>
                    <p class="text-gray-600">資料讀取失敗</p>
                </div>
            </div>
        </section>

        <section id="tab-profile" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-xl font-bold mb-6 text-gray-800 flex items-center">
                    <i class="fas fa-user-circle mr-2 text-green-600"></i>
                    個人健康檔案
                </h2>
                <form id="profile-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">姓名</label>
                        <input type="text" id="name" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-green-500 transition" placeholder="請輸入姓名">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">年齡</label>
                        <input type="number" id="age" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-green-500 transition" placeholder="請輸入年齡">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">身高 (cm)</label>
                            <input type="number" id="height" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-green-500 transition" placeholder="cm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">體重 (kg)</label>
                            <input type="number" id="weight" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-green-500 transition" placeholder="kg">
                        </div>
                    </div>
                    
                    <div id="bmi-result" class="hidden bg-green-50 border border-green-200 rounded-xl p-4 text-center">
                        <p class="text-xs text-gray-500 mb-1">BMI 指數</p>
                        <p class="text-3xl font-bold text-green-600" id="bmi-value">--</p>
                        <p class="text-sm font-medium text-green-700 mt-1" id="bmi-status">--</p>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">性別</label>
                            <select id="gender" class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-green-500 transition">
                                <option value="">請選擇</option>
                                <option value="male">男</option>
                                <option value="female">女</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                    
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">病史</label>
                            <textarea 
                                id="medical-history" 
                                rows="3" 
                                class="w-full px-4 py-3 bg-gray-50 border-none rounded-xl focus:ring-2 focus:ring-green-500 transition resize-none" 
                                placeholder="請輸入相關病史（如：高血壓、糖尿病、過敏等）..."
                            ></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-xl font-bold hover:bg-green-700 active:scale-95 transition-all shadow-md shadow-green-200">
                        儲存檔案
                    </button>
                </form>
            </div>
        </section>

        <section id="tab-chat" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-sm flex flex-col h-[calc(100vh-180px)]">
                <div class="p-4 border-b border-gray-100">
                    <h2 class="text-lg font-bold text-pink-500">💖 Rowena 貼心對話</h2>
                </div>
                
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-pink-50">
                    <div class="flex items-start gap-3">
                        <div class="w-8 h-8 rounded-full bg-pink-100 flex items-center justify-center text-pink-500 text-xs font-bold">Rowena</div>
                        <div class="bg-white p-3 rounded-2xl rounded-tl-none shadow-sm text-sm text-gray-700 max-w-[80%]">
                            親愛的！我是 Rowena 💖 剛去完超市回來？想知點食最抵又健康？快啲問我啦！
                        </div>
                    </div>
                </div>
                
                <div class="p-4 border-t border-gray-100 flex items-center gap-2">
                    <button 
                        type="button"
                        onclick="generateRowenaMealPlan()"
                        title="Rowena 幫我排一日三餐"
                        class="text-pink-500 p-2 mr-2 rounded-full hover:bg-pink-50 transition-colors"
                    >
                        <i class="fas fa-calendar-check text-xl"></i>
                    </button>
                    <input type="text" id="chat-input" placeholder="輸入問題..." class="flex-1 px-4 py-2 bg-pink-50 rounded-full text-sm focus:outline-none focus:ring-2 focus:ring-pink-300">
                    <button id="chat-send" class="w-10 h-10 rounded-full bg-pink-500 text-white flex items-center justify-center hover:bg-pink-600">
                        <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </div>
            </div>
        </section>

        <section id="tab-camera" class="tab-content hidden">
            <div class="bg-white rounded-xl shadow-sm p-6 text-center">
                <h2 class="text-xl font-bold mb-6 text-pink-500">📸 Rowena 食物掃描</h2>
                
                <!-- 上傳區塊 -->
                <div class="border-2 border-dashed border-pink-200 bg-pink-50 rounded-2xl p-8 mb-4">
                    <input type="file" id="food-image-input" accept="image/*" capture="environment" class="hidden">
                    <label for="food-image-input" class="cursor-pointer block">
                        <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm text-pink-400 text-2xl">
                            <i class="fas fa-camera"></i>
                        </div>
                        <span class="text-pink-700 font-medium">拍攝或上傳照片</span>
                    </label>
                </div>

                <!-- 預覽區塊 (必要) -->
                <div id="image-preview-container" class="hidden mb-4">
                    <img id="image-preview" src="" class="w-full rounded-xl shadow-lg object-contain max-h-96 bg-white" alt="預覽圖">
                </div>

                <!-- Loading 狀態 (必要) -->
                <div id="analysis-loading" class="hidden flex flex-col items-center justify-center mb-4">
                    <div class="flex items-center justify-center mb-2">
                        <svg class="animate-spin h-7 w-7 text-pink-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                        </svg>
                    </div>
                    <span class="text-gray-700 text-sm">正在分析中...</span>
                </div>

                <!-- 結果顯示區 (必要) -->
                <div id="analysis-result" class="hidden text-left bg-pink-50 p-4 rounded-xl shadow-inner">
                    <div id="analysis-content" class="text-sm text-gray-700 whitespace-pre-line"></div>
                </div>
            </div>
        </section>

    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-100 pb-safe z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-around items-center h-16">
                <button class="nav-btn active flex flex-col items-center justify-center w-full h-full text-green-600 space-y-1" data-tab="tab-home">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-[10px] font-medium">首頁</span>
                </button>
                <button class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-pink-600 transition-colors space-y-1" data-tab="tab-profile">
                    <i class="fas fa-user text-xl"></i>
                    <span class="text-[10px] font-medium">檔案</span>
                </button>
                <button class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-pink-600 transition-colors space-y-1" data-tab="tab-chat">
                    <i class="fas fa-comments text-xl"></i>
                    <span class="text-[10px] font-medium">Rowena 幫你慳</span>
                </button>
                </button>
                <button class="nav-btn flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-pink-600 transition-colors space-y-1" data-tab="tab-camera">
                    <i class="fas fa-camera text-xl"></i>
                    <span class="text-[10px] font-medium">Rowena 食物掃描</span>
                </button>
            </div>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
